<div 
    cdkDrag
    class="task-tile-container"
>
    <breakdown-nx-card [title]="title" [clickable]="true" (clicked)="openTaskDetails()">
        {{ content }}
    </breakdown-nx-card>
    <div
        *cdkDragPreview
        class="task-tile-container"
    >
        <breakdown-nx-card [title]="title" [opaque]="true">
            {{ content }}
        </breakdown-nx-card>
    </div>
    <div
        *cdkDragPlaceholder
        class="task-tile-placeholder"
    ></div>
</div>
